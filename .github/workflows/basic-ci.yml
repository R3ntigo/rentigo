name: BasicCI

on:
  push:
    branches:
      - main
  pull_request:

env:
  JWT_ACCESS_TOKEN_SECRET: ${{ secrets.JWT_ACCESS_TOKEN_SECRET }}

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.6
    with:
      number-of-agents: 3
      parallel-commands: |
        npx nx-cloud record -- npx nx run-many --all --target=lint --parallel --maxParallel=4
        npx nx-cloud record -- npx nx run-many --all --target=test --parallel --maxParallel=4
        npx nx-cloud record -- npx nx run-many --all --target=build --parallel --maxParallel=4
        npx nx-cloud record -- npx nx run-many --all --target=e2e --parallel --maxParallel=4
      parallel-commands-on-agents: |
        npx nx affected --target=test --parallel=3 --ci --code-coverage
        npx nx affected --target=build --parallel=3
        npx nx run frontend-e2e:e2e --parallel=3

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.6
    with:
      number-of-agents: 3
